<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ntf-Card-Preview</title>
</head>
<body>
    <section>
        <div class="card-body">
            <img src="images/image-equilibrium.jpg" alt="">
            <div  class="card-content">    
               
                <h1>Equilibrium #3429</h1>
                
                <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>
                
                <div class="icon">
                    <div class="first-icon">
                        <img src="images/icon-ethereum.svg" alt="" class="icon-ethereum">
                        <p>0.041ETH</p>
                    </div>
                    
                    <div class="second-icon">
                        <img src="images/icon-clock.svg" alt="" class="icon-clock">
                        <p>3 days left</p>
                    </div>
                </div>

                <div class="line"></div>

                <div class="avatar">
                    <img src="images/image-avatar.png" alt="" class="avatar-img">
                    <p>Creation of </p>
                    <span> Jules Wyvern</span>
                </div>
                
            </div>

           
            

        </div>
    </section>
</body>
</html>
